<div>
    <h2>Formulario de Pacientes</h2>
    <div id="form">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nombre">
          </div>
        
          <div>
            <label for="identificacion">Identificación:</label>
            <input type="number" id="identificacion" [(ngModel)]="identificacion">
          </div>
        
          <div>
            <button (click)="guardarPaciente()">Guardar</button>
            <button (click)="limpiarFormulario()">Limpiar</button>
          </div>
    </div>

  
    <h2>Lista de Pacientes</h2>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Identificación</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <td>{{ paciente.Nombre }}</td>
          <td>{{ paciente.Identificacion }}</td>
        </tr>
      </tbody>
    </table>
  </div>
